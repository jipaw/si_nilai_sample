<div ng-controller="akunUserCtrl">
	<h5><i class="fa fa-user"></i><strong> RESET PASSWORD</strong></h5>

	<div class="col-xs-1- col-md-6">

		<form class="form-apps" name="userForm" role="registration" ng-submit="submit(userForm)">
			<div class="well well-sm">
		  <div class="alert alert-success">
		    <h5 class=" text-center "><i class="fa fa-user"></i> Reset User Password</h5>
		    <p class="text-center"></p>
		  </div>
		  
		  <!--div class="form-group">
		    <label for="username" class="col-lg-2 control-label">Email</label>
		    <div class="col-lg-10">
		      <input type="text" class="form-control" id="username" placeholder="Username">
		    </div>
		  </div-->
		<div class="row" >
		    <pre>ID Mahasiswa</pre>
		    <input type="text" ng-model="userObj.username" placeholder="Silahkan masukkan NPM"  class="form-control">
		    <i ng-show="loadPesertaDidik" class="glyphicon glyphicon-refresh"></i>
		</div>
		  <div class="row">
		    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="userObj.password" ng-required="true">
		    <div class="errors" ng-class="{ active: userForm.password.$invalid && userForm.password.$dirty }">
		    </div>
		  </div>
		  <div class="row">
			  <button class="btn btn-lg btn-block" type="submit"
			    ng-class="{ 'btn-primary': userForm.$valid && userForm.$dirty, 'btn-success': redirect }"
			    ng-disabled="userForm.$invalid || userForm.$pristine || xhr ">
			    <span ng-hide="redirect">Reset <i class="fa fa-repeat fa-spin" ng-show="xhr"></i></span>
			  </button>
		  </div>
		</div>
		</form>
	</div>
</div>
